    <title>Electi.online</title>
    <link rel="stylesheet" href="../css/style.css">

  <body id="particles-js" bgcolor="#000000">
    <header>
      <div class="container">
        <div id="branding">
          <h1 class="animated slideInLeft delay- 2s" align="justified">Electi.online</h1>
        </div>
      </div>
      
    </header>
   

    <section id="showcase">
      <div class='container'>
        <h2>Campaign Finance: visualized</h2>
      </div>
    </section>

    <!--section id="experience"-->
      <div class="row">
        <h3>Select a candidate:</h3>
          <br>
          <div class="icon" id="sandersWrap">
            <form action="javascript:void(0);" id="sanders" class="column" onclick="bernieSanders()">
              <input type="image"  src="../img/sanders.png" alt="Sanders" width="50" height="50">
              <p>Bernie Sanders</p>
            </form>
          </div>
          <div class="icon" id="warrenWrap">
            <form action="javascript:void(0);" id="warren" class="column" onclick="elWarren()">>
              <input type="image" src="../img/warren.png" alt="Warren" width="50" height="50">
              <p>Elizabeth Warren</p>
            </form>
          </div>
          <div class="icon" id="ratWrap">
            <form action="javascript:void(0);" id="rat" class="column" onclick="peteButtigieg()" >>
              <input type="image" src="../img/buttigieg.png" alt="Buttigieg" width="50" height="50">
              <p>Pete Buttigieg</p>
            </form>
          </div>
          <div class="icon" id="bidenWrap">
            <form action="javascript:void(0);" id="biden" class="column" onclick="joeBiden()">>
              <input type="image" src="../img/biden.png" alt="Biden" width="50" height="50">
              <p>Joe Biden</p>
            </form>
          </div>
          <div class="icon" id="klobWrap">
            <form action="javascript:void(0);" id="klob" class="column" onclick="amyKlobuchar()">>
              <input type="image" src="../img/klobuchar.png" alt="Klobuchar" width="50" height="50">
              <p>Amy Klobuchar</p>
            </form>
          </div>
    <!--/section-->

    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      <p><span id="demo"></span></p>
    </div>
    
   
    <div id="mapid"></div>
    
    
    <script src="../js/plot.js"></script>
    <script src="../js/ajaxEngine.js"></script>
