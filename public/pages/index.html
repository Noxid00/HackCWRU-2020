<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="web site!">

    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="../jsjson/particles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Varela+Round|Open Sans'>

    <title>Eagle Eye</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body id="particles-js" bgcolor="#000000">
    <header>
      <div class="container">
        <div id="branding">
          <h1 class="animated slideInLeft delay- 2s" align="justified">Eagle Eye</h1>
        </div>
      </div>
    </header>

    <section id="showcase">
      <div class='container'>
        <h2>The Bird's-Eye View to Campaign Finance</h2>
      </div>
    </section>

    <!--section id="experience"-->
      <div class="row">
        <h3>Select a candidate:</h3>
          <div class="sanders"></div>
            <form class="column">
              <input type="image" src="../img/Bernie-Sanders.png" alt="Sanders" width="80" height="80">
              <p class="top">Bernie Sanders</p>
            </form>
          <div class="warren"></div>
            <form class="column">
              <input type="image" src="../img/Elizabeth-Warren.png" alt="Warren" width="80" height="80">
              <p>Elizabeth Warren</p>
            </form>
          <div class="buttigieg"></div>
            <form class="column">
              <input type="image" src="../img/Pete-Buttigieg.png" alt="Buttigieg" width="80" height="80">
              <p>Pete Buttigieg</p>
            </form>
          <div class="biden"></div>
            <form class="column">
              <input type="image" src="../img/Joe-Biden.png" alt="Biden" width="80" height="80">
              <p>Joe Biden</p>
            </form>
          <div class="klobuchar"></div>
            <form class="column">
              <input type="image" src="../img/Amy-Klobuchar.png" alt="Klobuchar" width="80" height="80">
              <p>Amy Klobuchar</p>
            </form>
    <!--/section-->


    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      <p>Day: <span id="demo"></span></p>
    </div>

    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function() {
        output.innerHTML = this.value;
      }
    </script>

    <!--
    <div id="map" width="1000" height="500" style="border:1px solid #ffffff;">
    </div>
    -->
    <div id="myMap" class="mapDiv"></div>

    <script src="../js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVS--25wxecQtTu2gvCVBdCvOcEfwvkiM&callback=initMap"
    async defer></script>

  </body>
</html>
